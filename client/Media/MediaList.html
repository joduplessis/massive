<template name="MediaList">
    <div class="navigation">
        {{> Navigation }}
    </div>
    <div class="main">
        <div class="pre-header">
            Please select a file to upload to the media library.
        </div>
        <div class="header">
            <div class="inner">
                <input type="file" name="file" id="upload-file"/>
                <input type="button" value="Upload" id="upload-button" style="top: -8px;"/>
                <div class="progress" id="upload-progress" style="width: 0%;">&nbsp;</div>
            </div>
        </div>
        <div class="primary full">
            <div class="panel">
                <div class="heading">
                    <h2>Media</h2>
                </div>
                <div class="padding">
                    {{#if size}}
                        {{#each rows}}
                            <a href="#" id="media-chooser" data-id="{{_id}}" data-file="{{file}}" class="media-chooser list">
                                {{#if isVideo filename=file}}
                                    <video height="50" width="50">
                                      <source src="http://joduplessis.com/massive/{{file}}">
                                    </video>
                                {{/if}}
                                {{#if isImage filename=file}}
                                    <img src="http://joduplessis.com/massive/{{file}}" height="50" width="50"/>
                                {{/if}}
                                <a href="javascript:void(0)" class="fa fa-trash-o" id="delete" data-id="{{_id}}" data-file="{{file}}"><span>Delete</span></a>
                            </a>
                        {{/each}}
                        <br style="clear:both;"/>
                    {{else}}
                        <table cellpadding="0" cellspacing="0" border="0" width="100%" class="noresults">
                            <tr><td>Sorry, there is no media.</td></tr>
                        </table>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</template>
