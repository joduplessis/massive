<template name="WorldBuilder">
    <div class="navigation">
        {{> Navigation }}
    </div>
    <div class="main">
    <form>
        <div class="pre-header">
            <a href="javascript:window.history.back();" class="back"><span class="fa fa-chevron-left"></span> Go back</a> <strong>{{title}} </strong>
        </div>
        <div class="header">
            <div class="inner">
                <input type="text" name="title" value="{{title}}"/>
                <input type="submit" value="Save" />
            </div>
        </div>
        <div class="primary full">
            <div class="panel" style="border: 0px;">
                <iframe src="http://localhost:5000/" width="100%" height="700"></iframe>
            </div>
        </div>
        </form>
    </div>
</template>
