<template name="WorldView">
    <div class="navigation">
        {{> Navigation }}
    </div>
    <div class="main">
    <form>
        <div class="pre-header">
            <a href="javascript:window.history.back();" class="back"><span class="fa fa-chevron-left"></span> Go back</a> <strong>{{title}} </strong>
        </div>
        <div class="header">
            <div class="inner">
                <input type="text" name="title" value="{{title}}"/>
                <input type="submit" value="Save" />
            </div>
        </div>
        <div class="primary">
            <div class="panel">
                <div class="heading">
                    <h2>Description</h2>
                </div>
                <div class="padding">
                    <textarea name="description">{{description}}</textarea>
                </div>
                <div class="padding">
                    <input type="checkbox" name="start" {{start}}/>
                    <span style="color: #aaa;font-size: 11px;">Player starts on this world</span>
                </div>
                <div class="padding">
                    <div style="color: #aaa;font-size: 11px;margin-bottom:10px;">Camera perspective</div>
                    <select name="camera" id="camera">
                        {{#each camera}}
                            <option value="{{this}}">{{this}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>
            <div class="padding">

            </div>
        </div>
        <div class="secondary">
            <div class="panel">
                <div class="heading">
                    <h2>World activity</h2>
                </div>
                <div style="margin: 20px 20px 20px 20px;"><canvas id="overview" height="200"></canvas></div>
            </div>
            <div class="panel">
                <div class="heading"><h2>Image</h2></div>
                <div class="padding">
                    {{#each media}}
                        {{#if isImage filename=file}}
                            <a href="#" id="world-image" data-id="{{_id}}" data-file="{{file}}" class="world-image">
                                <img src="http://joduplessis.com/massive/{{file}}" height="50" width="50"/>
                            </a>
                        {{/if}}
                    {{/each}}
                    <br style="clear:both;"/>
                </div>
            </div>
        </div>
        </form>
    </div>
</template>
