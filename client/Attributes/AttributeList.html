<template name="AttributeList">
    <div class="navigation">
        {{> Navigation }}
    </div>
    <div class="main">
        <div class="pre-header">
            Please ensure that attibutes are singular words, no spaces are allowed.
        </div>
        <div class="header">
            <div class="inner">
                <input type="text" value="New attribute" id="add-attribute-text" />
                <input type="button" value="Add" id="add-attribute-add" />
            </div>
        </div>
        <div class="padding">
        {{#if size}}
            <table cellpadding="0" cellspacing="0" border="0" width="100%">
                <tr>
                    <th width="50"></th>
                    <th>Attribute</th>
                    <th>Description</th>
                    <th>Date Created</th>
                    <th width="90"></th>
                </tr>
                {{#each rows}}
                <tr>
                    <td><span class="world-pic"><img src="{{image}}"/></span></td>
                    <td><strong>{{title}}</strong></td>
                    <td>{{description}}</td>
                    <td>{{shortenDateObject object=createdAt}}</td>
                    <td align="right">
                        <a href="javascript:void(0)" id="view" data-id="{{_id}}" class="button"><span class="fa fa-edit"></span></a>
                        <a href="javascript:void(0)" id="delete" data-id="{{_id}}" class="button delete"><span class="fa fa-trash-o"></span></a>
                    </td>
                </tr>
                {{/each}}
            </table>
        {{else}}
            <table cellpadding="0" cellspacing="0" border="0" width="100%" class="noresults">
                <tr><td>Sorry, there are no results.</td></tr>
            </table>
        {{/if}}
    </div>
    </div>
</template>
