<template name="BadgeList">
    <div class="navigation">
        {{> Navigation }}
    </div>
    <div class="main">
        <div class="header">
            <div class="inner">
                <input type="text" value="New Badge" id="add-badge-text" />
                <input type="button" value="Add" id="add-badge-add" />
            </div>
        </div>
        <h1>Badges</h1>
        <div class="primary full">
            <div class="panel">
                {{#if size}}
                    <table cellpadding="0" cellspacing="0" border="0" width="100%">
                        <tr>
                            <th></th>
                            <th>Badge</th>
                            <th>Description</th>
                            <th>Date Created</th>
                            <th width="90"></th>
                        </tr>
                        {{#each rows}}
                        <tr>
                            <td><span class="profile-pic"><img src="{{image}}"/></span></td>
                            <td><strong>{{title}}</strong></td>
                            <td>{{description}}</td>
                            <td>{{shortenDateObject object=createdAt}}</td>
                            <td align="right">
                                <a href="javascript:void(0)" id="view" data-id="{{_id}}" class="button"><span class="fa fa-edit"></span></a>
                                <a href="javascript:void(0)" id="delete" data-id="{{_id}}" class="button delete"><span class="fa fa-trash-o"></span></a>
                            </td>
                        </tr>
                        {{/each}}
                    </table>
                {{else}}
                    <table cellpadding="0" cellspacing="0" border="0" width="100%" class="noresults">
                        <tr><td>Sorry, there are no results.</td></tr>
                    </table>
                {{/if}}
            </div>
        </div>
    </div>
</template>
