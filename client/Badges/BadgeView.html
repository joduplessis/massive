<template name="BadgeView">
    <div class="navigation">
        {{> Navigation }}
    </div>
    <div class="main">
        <form>
            <div class="pre-header">
                <a href="javascript:window.history.back();" class="back"><span class="fa fa-chevron-left"></span> Go back</a> <strong>{{title}} </strong>
            </div>
            <div class="header">
                <div class="inner">
                    <input type="text" value="{{badge.title}}" name="title"/>
                    <input type="submit" value="Save" />
                </div>
            </div>
            <div class="primary">
                <div class="panel">
                    <div class="heading">
                        <h2>Description</h2>
                    </div>
                    <div class="padding">
                        <textarea name="description">{{badge.description}}</textarea>
                    </div>
                </div>
                <div class="panel">
                    <div class="heading">
                        <h2>Image</h2>
                    </div>
                    <div class="padding">
                        {{#each media}}
                            {{#if isImage filename=file}}
                                <a href="#" id="media-chooser" data-id="{{_id}}" data-file="{{file}}" class="media-chooser badges">
                                    <img src="http://joduplessis.com/massive/{{file}}" height="50" width="50"/>
                                </a>
                            {{/if}}
                        {{/each}}
                        <br style="clear:both;"/>
                    </div>
                </div>
            </div>
            <div class="secondary">
                <div class="panel">
                    <div class="heading">
                        <h2>Attributes</h2>
                    </div>
                    <div class="padding">
                        <table width="100%" class="reward">
                            {{#each attributes}}
                                <tr>
                                    <td>{{this.title}}</td>
                                    <td width="70%"><div id="slider_{{this.title}}" data-for="{{this.title}}"></div></td>
                                    <td align="right"><span id="value_{{this.title}}">0</span></td>
                                </tr>
                            {{/each}}
                        </table>
                    </div>
                </div>
                <div class="panel">
                    <div class="heading">
                        <h2>Player activity</h2>
                    </div>
                    <div style="margin: 20px 20px 20px 20px;"><canvas id="overview" height="200"></canvas></div>
                </div>
            </div>
        </form>
    </div>
</template>
