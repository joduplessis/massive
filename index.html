<head>
    <meta charset="utf-8">
    <title>Massive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
</head>
<body>
    <script>
        Router.configure({ layoutTemplate: 'ApplicationLayout' });

        Router.route('/', function () { this.render('Login'); });
        Router.route('/activity', function () { this.render('Activity'); });
        Router.route('/logout', function () { Session.set("uid", ""); Router.go('/'); });
        Router.route('/media/list', function () { this.render('MediaList'); });

        Router.route('/path/list', function () { this.render('PathList'); });
        Router.route('/path/view/:id', function () { this.render('PathView'); });
        Router.route('/path/view/:id/activities/:aid', function () { this.render('PathActivities'); });

        Router.route('/world/list', function () { this.render('WorldList'); });
        Router.route('/world/view/:id', function () { this.render('WorldView'); });
        Router.route('/world/builder/:id', function () { this.render('WorldBuilder'); });

        Router.route('/user/list', function () { this.render('UserList'); });
        Router.route('/user/view/:id', function () { this.render('UserView'); });

        Router.route('/attribute/list', function () { this.render('AttributeList'); });
        Router.route('/attribute/view/:id', function () { this.render('AttributeView'); });

        Router.route('/badge/list', function () { this.render('BadgeList'); });
        Router.route('/badge/view/:id', function () { this.render('BadgeView'); });

        Router.route('/massive/avatars', function () { this.render('MassiveAvatars'); });
        Router.route('/massive/roles', function () { this.render('MassiveRoles'); });
        Router.route('/massive/cameras', function () { this.render('MassiveCameras'); });
        Router.route('/massive/mia', function () { this.render('MassiveMia'); });
        Router.route('/massive/prefabs', function () { this.render('MassivePrefabs'); });
    </script>
</body>
